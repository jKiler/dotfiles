- defaults:
    link:
      create: true
      relink: true
- create:
    ~/.ssh:
      mode: 0700
- clean: []
- link:
    ~/.ssh/config: ssh/.ssh/config
- shell:
  -
    command: ssh-keygen -K
    stdin: true
    stdout: true
    description: Importing ED25519-SK keys
    quiet: true
  -
    command: mv id_ed25519_sk_rk* ~/.ssh && echo "Moved ED25519-SK keys to ~/.ssh"
    stdout: true
    description: Moving ED25519-SK keys
    quiet: true

- defaults:
    link:
      create: true
      relink: true
- create:
    ~/.ssh:
      mode: 0700
- clean: []
- link:
    ~/.ssh/config: ssh/.ssh/config
- shell:
  -
    command: ssh-keygen -K
    stdin: true
    stdout: true
    description: Importing ED25519-SK key
    quiet: true
  -
    command: mv id_ed25519_sk_rk ~/.ssh/id_ed25519_sk && mv id_ed25519_sk_rk.pub ~/.ssh/id_ed25519_sk.pub && echo "Moved ED25519-SK key to ~/.ssh/id_ed25519_sk"
    stdout: true
    description: Moving ED25519-SK key
    quiet: true

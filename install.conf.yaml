- defaults:
    link:
      create: true
      relink: true
- create:
    ~/.ssh:
      mode: 0700
- clean: []
- link:
    ~/.ssh/config: ssh/.ssh/config
- shell:
  -
    command: ssh-keygen -K
    stdin: true
    stdout: true
    description: Importing ECDSA-SK key...
    quiet: true
  -
    command: mv id_ecdsa_sk_rk ~/.ssh/id_ecdsa_sk && mv id_ecdsa_sk_rk.pub ~/.ssh/id_ecdsa_sk.pub && echo "Moved ECDSA-SK key to ~/.ssh/id_ecdsa_sk"
    stdout: true
    description: Moving ECDSA-SK key...
    quiet: true
